name: Warehouse Management Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload Frontend-Build
        uses: actions/upload-artifact@v4
        with:
          name: 'frontend-build'
          path: 'frontend/dist/*'

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'    # oder 'zulu', je nach Bedarf
          cache: 'maven'

      - name: Download Frontend-Build
        uses: actions/download-artifact@v4
        with:
          name: 'frontend-build'
          path: 'backend/src/main/resources/static'

      - name: Build Backend mit Maven
        run: mvn -B package --file backend/pom.xml

      - name: Upload App.jar
        uses: actions/upload-artifact@v4
        with:
          name: 'backend-artifact'
          path: 'backend/target/app.jar'


  push-to-docker-hub:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: 'backend-artifact'      # so hast du das Artefakt beim Build benannt
          path: 'backend/target/'       # Zielordner fÃ¼r die heruntergeladene app.jar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: .                           # verweist auf dein Dockerfile
          file: ./Dockerfile
          platforms: linux/amd64
          push: true                           # damit das Image hochgeladen wird
          tags: ${{secrets.DOCKER_IMAGE_TAG}}  # z.B. "myuser/my-backend:latest"

  deploy:
    needs: push-to-docker-hub
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
          "${{ secrets.COOLIFY_WEBHOOK_URL }}")
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 201 ]; then
            echo "Deployment failed with HTTP $http_code"
            exit 1
          fi
          
          echo "Deployment triggered successfully"

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

